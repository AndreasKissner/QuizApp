<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <title>QuizApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Quizbar</span>
        </div>
    </nav>

    <div class="container">


        <div class="card quiz_card">
            <img src="./img/logo.png" id="new_image" class="card-img-top" alt="...">
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="25" aria-valuemin="0"
                    aria-valuemax="100">50%</div>
            </div>

            <div class="card-body" id="end_screen" style="display: none;">
                <div class="text-center winning_text">Gl√ºckwunsch Quiz beendet!</div>


                <div class="text-center">Du hast <b id="amount_of_right_questions">XXX</b> Fragen von <b
                        id="amountOfQuestions">xxx</b> richtig</div>

            </div>

            <div class="card-body" id="question_body">

                <h5 class="card-title" id="question_text">Question</h5>

                <div class="card answer_field mb-2" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                        Answer
                    </div>
                </div>

                <div class="card answer_field mb-2" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                        Answer
                    </div>
                </div>

                <div class="card answer_field mb-2" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                        Answer
                    </div>
                </div>

                <div class="card answer_field mb-2" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                        Answer
                    </div>
                </div>

                <div class="question_footer">
                    <span>
                        <b id="question_number">1</b> from <b id="total_questions">5</b> Question

                    </span>
                    <button onclick="nextQuestion()" type="button" class="btn btn-outline-success" id="next_button"
                        disabled>Next question</button>
                </div>

            </div>
        </div>
    </div>


</body>

</html>
