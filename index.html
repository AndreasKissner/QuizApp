<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <title>QuizApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Quizbar</span>
        </div>
    </nav>

    <div class="container">
        <div class="card quiz_card">
            <img src="./img/logo.png" class="card-img-top" alt="...">
            <div class="card-body">

                <h5 class="card-title" id="question_text">Question</h5>

                <div class="card mb-2 answer_field">
                    <div class="card-body" id="answer_1">
                        Answer
                    </div>
                </div>

                 <div class="card mb-2 answer_field">
                    <div class="card-body" id="answer_2">
                        Answer
                    </div>
                </div>

                 <div class="card mb-2 answer_field">
                    <div class="card-body" id="answer_3">
                        Answer
                    </div>
                </div>

                 <div class="card mb-2 answer_field">
                    <div class="card-body" id="answer_4">
                        Answer
                    </div>
                </div>

                <div class="question_footer">
                    <span>
                    <b>1</b> from <b id="total_questions">5</b> Question

                    </span>
                    <button class="btn btn-outline-success">Next question</button>
                </div>

            </div>
        </div>
    </div>


</body>

</html>
